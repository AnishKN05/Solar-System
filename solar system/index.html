<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Solar System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    h1 {
      position: absolute;
      top: 10px;
      left: 20px;
      color: white;
      z-index: 10;
    }

    #control-panel {
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }

    #toggle-animation {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffaa00;
      color: black;
      cursor: pointer;
      z-index: 10;
    }

    #planet-popup {
      position: absolute;
      top: 100px;
      right: 20px;
      width: 300px;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 20;
    }

    #planet-popup h2 {
      margin-top: 0;
    }

    #close-popup {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      color: white;
      font-size: 20px;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <h1>3D Solar System</h1>

  <div id="control-panel"></div>
  <button id="toggle-animation">Pause</button>
  <canvas id="solarCanvas"></canvas>

  <!-- Planet Info Popup -->
  <div id="planet-popup">
    <span id="close-popup">&times;</span>
    <h2 id="planet-name">Planet Name</h2>
    <p><strong>Description:</strong> <span id="planet-description"></span></p>
    <p><strong>Distance from Sun:</strong> <span id="planet-distance"></span></p>
    <p><strong>Size:</strong> <span id="planet-size"></span></p>
    <p><strong>Moons:</strong> <span id="planet-moons"></span></p>
    <p><strong>Habitable:</strong> <span id="planet-habitable"></span></p>
    
  </div>

  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/controls/OrbitControls.js"></script>

  <!-- Main logic -->
  <script type="module" src="main.js"></script>
</body>
</html>
